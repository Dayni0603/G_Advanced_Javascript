<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <div class="container">
        <h2>Task Manager</h2>

        <!-- Add Task Button -->
        <div class="add-task-container">
            <button id="openModalBtn">+ Add New Task</button>
        </div>

        <!-- Task Board -->
        <div class="board">
            <div class="column" id="todo" data-status="todo">
                <h3>To Do</h3>
            </div>
            <div class="column" id="inProgress" data-status="inProgress">
                <h3>In Progress</h3>
            </div>
            <div class="column" id="done" data-status="done">
                <h3>Done</h3>
            </div>
        </div>
    </div>

    <!-- Modal Dialog -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Task</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="taskForm">
                <input type="text" id="taskTitle" placeholder="Task Title" required>
                <textarea id="taskDesc" placeholder="Description (optional)"></textarea>
                <input type="date" id="taskDueDate" required>
                <select id="taskPriority" required>
                    <option value="" disabled selected>Select Priority</option>
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <button type="submit" id="submitTaskBtn">Add Task</button>
            </form>
        </div>
    </div>

    <!-- Task Template (Hidden) -->
    <template id="taskTemplate">
        <div class="task" draggable="true">
            <div class="task-header">
                <span class="task-title"></span>
                <span class="priority-badge"></span>
            </div>
            <p class="task-desc"></p>
            <span class="task-due"></span>
            <div class="actions">
                <button class="complete">✔ Complete</button>
                <button class="edit">✏ Edit</button>
                <button class="delete">❌ Delete</button>
            </div>
        </div>
    </template>

    <script src="scripts/app.js" type="module"></script>
</body>

</html>
